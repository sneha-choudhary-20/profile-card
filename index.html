<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Sneha Choudhary</div>
        <div class="designation">Web Developer</div>
        <div class="bio">Passionate about creating interactive applications and experiences on the web.</div>
        <div class="social-icons">
            <a href="#"><i class="fas fa-briefcase"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
